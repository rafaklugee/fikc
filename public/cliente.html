<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Área do Cliente</h1>
        <nav>
            <ul>
                <li><a href="#relatorios">Analisar Relatórios</a></li>
                <li><a href="#configuracoes">Configurações</a></li>
                <li><a href="admin.html">Fazer postagens</a></li>
                <li><a href="newsletter.html">Ver postagens</a></li>
                <li><a href="login.html">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="relatorios">
            <h2>Relatórios</h2>
            <p>Aqui você pode acessar os relatórios.</p>
        </section>
        <section id="configuracoes">
            <h2>Configurações</h2>
            <p>Ajuste suas preferências aqui.</p>
        </section>
    </main>

    <script src="script.js"></script>

    <button onclick="logout()">Logout</button>
    <script>
    windows.addEventoListener("load", function() {
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "https://www.fikc.onrender.com/login.html";
        }
    });

    async function logout() {
        const response = await fetch("https://fikc.onrender.com/api/logout", { method: "POST" });
        const result = await response.json();
        if (response.ok) {
            window.location.href = "https://fikc.onrender.com/login.html";  // Redireciona para a página de login
        } else {
            alert(result.error || "Erro ao fazer logout");
        }
    }
    </script>

</body>
</html>
